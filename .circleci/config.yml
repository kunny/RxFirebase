version: 2
jobs:
  build:
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      TZ: "/usr/share/zoneinfo/Asia/Seoul"
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "dependencies.gradle" }}
      - run:
          name: Install Build tools 28.0.0
          command: sdkmanager "build-tools;28.0.0"
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "dependencies.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint check coverageReport mergeCoverageReports --console=plain
      - run:
          name: Upload Code Coverage Report to codecov
          command: bash <(curl -s https://codecov.io/bash)
